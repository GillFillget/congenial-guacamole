<!--Timeline Slider-->

  <style>
    .slidecontainer {
      margin-left: 220px;
      width: 30%;
    }
    
    .slider {
      
      width: 100%;
      height: 25px;
      background: #6b6565;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }
    
    .slider:hover {
      opacity: 1;
    }
    
    
    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #4b5652;
      cursor: pointer;
    }
    </style>
    </head>
    <body>
    
    
    
    <div class="slidecontainer">
      <input type="range" min="1800" max="2023" value="1910" class="slider" id="myRange">
      <p>Year: <span id="demo"></span></p>
    </div>
    
    <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>
  

  <!-- Search Bar -->
  <div class="container-fluid">
  
    <div class="row">
    <div class="col-md-7 search"> 
      
    <form method="get" action="" id="foo" class="text-center">

      <input type="text" name="name" placeholder="Last Name" required>
      <button><img src="img/search.png" width="40px"></i></button>

    </form>
