 <p>Search by family name or by clicking sections of the map. Information about the land will appear after search.</p>

  <!-- Search Bar -->
  <div class="container-fluid">
  
    <div class="row">
    <div class="col-md-7 search"> 
    <form method="get" action="" id="foo" class="text-center">

      <div class="rs-container">
        <div class="slider-container">
            <input type="text" id="slider" class="slider" />
        </div>
          <script src="js/rSlider.min.js"></script>
          <script>
            (function () {
                'use strict';
                var init = function () {                
                    var slider = new rSlider({
                        target: '#slider',
                        values: [1900,1920,1940,1960,1980,2000],
                        range: true,
                        set: [1930, 1960],
                        onChange: function (vals) {
                            console.log(vals);
                        }
                    });
                };
                window.onload = init;
            })();
          </script>
        </div>
      Search for records given a last name.<br>
      <input type="text" name="name" placeholder="Last Name" required>
      <button><img src="img/search.png" width="40px"></i></button>

    </form>
  

      <!---displayed information after search-->
